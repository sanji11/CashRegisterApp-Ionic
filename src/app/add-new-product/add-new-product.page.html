<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add New Product</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="saveButtonClicked()">Save</ion-button>
      <ion-button (click)="cancelButtonClicked()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label position="floating" color="danger">New Product</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Product Name</ion-label>
            <ion-input formControlName="name" required type="text" placeholder="Enter Product Name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input formControlName="price" required  type="number" placeholder="Enter Product Price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Quantity</ion-label>
            <ion-input formControlName="quantity" required type="number" placeholder="Enter Product Quantity"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
