<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cash Register App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="number-grid">
    <ion-grid>
      <!--1st row: Type and Manager button-->
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-label class="name-label" color="dark">{{nameLabel}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-button class="manager-button" shape="round" [routerLink]="['/manager']">Manager</ion-button>
        </ion-col>
      </ion-row>
      <!--2nd row: 1,2,3 and total label-->
      <br>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-button class="number-button" color="light" size="large" (click)="numberButtonClicked('1')">1</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button  color="light" size="large" (click)="numberButtonClicked('2')">2</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" size="large" (click)="numberButtonClicked('3')">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-label class="total-label" color="dark">{{totalLabel}}</ion-label>
        </ion-col>
      </ion-row>
      <!--3rd row: 4,5,6 and buy button-->
      <ion-row>
        <ion-col size="2">
          <ion-button color="light" size="large" (click)="numberButtonClicked('4')">4</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" size="large" (click)="numberButtonClicked('5')">5</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" size="large" (click)="numberButtonClicked('6')">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="buy-button" size="large" (click)="buyButtonClicked()">Buy</ion-button>
        </ion-col>
      </ion-row>
      <!--4th row: 7,8,9-->
      <ion-row>
        <ion-col size="2">
          <ion-button color="light" size="large" (click)="numberButtonClicked('7')">7</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" size="large" (click)="numberButtonClicked('8')">8</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" size="large" (click)="numberButtonClicked('9')">9</ion-button>
        </ion-col>
      </ion-row>
      <!--5th row: 0-->
      <ion-row >
        <ion-col size="2"></ion-col>
        <ion-col size="2">
          <ion-button color="light" size="large" (click)="numberButtonClicked('0')">0</ion-button>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col size="2">
          <!--6th row: Quantity label-->
          <ion-label class="quantity-label" color="dark">{{qtyLabel}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="list-grid">
    <ion-list>
      <ion-item *ngFor="let product of listofProducts" button (click)="productSelected(product)">
        <ion-label>
          <h2>{{product.name}}</h2>
          <p style="color: red;">{{product.price}}</p>
        </ion-label>
        <ion-label slot="end"> {{product.quantity}}  </ion-label>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
