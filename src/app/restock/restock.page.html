<ion-header>
  <ion-toolbar>
    <ion-title>Restock</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-input [(ngModel)]="newQuantity" clearInput type="number" placeholder="Enter new quantity"></ion-input>
  <br>
  <div id="button">
    <ion-button (click) = "restockButtonClicked()">Restock</ion-button>
    <ion-button [routerLink]="['/manager']">Cancel</ion-button>
  </div>
  <ion-list>
    <ion-item *ngFor = "let prod of productList" button (click)="productSelected(prod)">
      <ion-label>{{prod.name}}</ion-label>
      <ion-label slot="end">{{prod.quantity}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
